<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	
	<title>Cart</title>

	<link th:href="@{bootstrap/css/bootstrap.css}" type="text/css" rel="stylesheet" />
	<link th:href="@{styles/online-retailer.css}" type="text/css" rel="stylesheet" />
    
    <script src="jquery/jquery-1.12.4.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>	
</head>
<body>

	<div class="container">

		<div class="banner col-xs-12">
			Cart
			<a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
		</div>
	    
		<div th:each="item : ${cart}" class="item">
		    <div class="remove">
		    	<a th:href="${'removeItemFromCart?id=' + item.key}"><span class="glyphicon glyphicon-trash"></span></a>
		    </div>
		    <div class="quantity" th:text="${item.value}">Offline qty</div>
		    <div class="details"  th:text="${@catalog[item.key].description + ' @ &pound;' + @catalog[item.key].price}">Offline details</div>
		</div>
		
		<div>
			<div>Cart cost:       <b><span th:text="${cartCost}"></span></b></div>
			<div>Sales tax:       <b><span th:text="${salesTax}"></span></b></div>
			<div>Delivery charge: <b><span th:text="${deliveryCharge}"></span></b></div>
		</div>
	</div>

</body>
</html>
